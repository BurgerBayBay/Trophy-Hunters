<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trophy Hunters</title>
        <link rel="stylesheet" type="text/css" href="gamePage.css">
    </head>
    <body>
            <div class="header">
                <img src="../trophyHunterImages/gameCovers/theLastofUsPart1Cover2.jpg" class="headerImg" height="1000" width="2500">
                <div class="gradientOverlay"></div>
                <div id="topText">
                    <h1 id="title" class="title">
                        Trophy Hunters
                    </h1>
                    <h6 class="intro">The straight-to-the-point guide for PlayStation Trophies</h4>
                </div>
            </div>
        <div class="main">
            <div class="titleWrapper">
                <h1>The Last of Us <span class="noBreak">Part I</span></h1>
            </div>
            <div class="search">
                <tr>
                    <input class="searchBar" type="search" placeholder="Search for a trophy...">
                    <img class="searchIcon" src="../trophyHunterImages/searchIcon.png" height="5">
                    <ul class="dropdown"></ul>
                </tr>
            </div>
            <h2>Finishing the game</h2>
            <div class="trophyWrapper">
                <div class="trophyLabel">
                    <img class="trophyIcon bronzetrophyIcon" src="../trophyHunterImages/trophies/bronzeTrophy.png" alt="Trophy Icon">
                    <h2 class="trophyName">---</h2> 
                    <h4 class="trophyDesc">---</h4>
                </div>
            </div>
        </div>
        <footer class="footer"><br>
            <h5>We need your Feedback!</h5>
            <h3>Contact us:</h3>
            <h6 class="footerCredits1">Content and Development:</h6>
            <img class="discordLogo1" src="../trophyHunterImages/Icons/discordLogo.png">
            <a id="copyDiscordLink1" href="Burgerbaybay">
                Burgerbaybay
            </a>
            <h6 class="footerCredits2">Content:</h6>
            <img class="discordLogo2" src="../trophyHunterImages/Icons/discordLogo.png">
            <a id="copyDiscordLink2" href="bernardo_maverick">
                bernardo_maverick
            </a>
            <h2 class="notf" id="notf1">Username Copied!</h2>
        </footer>
        <script src="gamePage.js"></script>
    </body>
</html>
